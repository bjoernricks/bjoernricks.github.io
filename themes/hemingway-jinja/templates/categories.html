{% extends 'base.html' %}

{% block content %}
<article>
    <header>
        <h1 class="title">Categories</h1>
    </header>
    <div class="content">
        <ul>
            {% for category, articles in categories|sort %}
            <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
        {% endfor %}
        </ul>
    </div>
</article>
{% endblock %}
