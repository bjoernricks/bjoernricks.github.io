[tool.poetry]
name = "bjoernricks-github-io"
version = "1.0.0"
description = ""
authors = ["Bj√∂rn Ricks <bjoern.ricks@gmail.com>"]
readme = "README.md"
packages = []

[tool.poetry.dependencies]
python = "^3.11"
nikola = ">=8.2.3"
jinja2 = ">=3.1.2"

[tool.poetry.group.dev.dependencies]
autohooks-plugin-black = ">=22.11.0"
autohooks-plugin-ruff = ">=22.10.0"
aiohttp = ">=3.8.3"
watchdog = ">=2.3.1"
ruamel-yaml = ">=0.17.21"

[tool.poetry.scripts]

[tool.ruff]
line-length = 80
target-version = "py311"
extend-select = ["I", "PLE", "PLW"]

[tool.black]
line-length = 80
target-version = ["py311"]
exclude = '''
/(
    \.git
  | \.venv
  | \.github
  | \.vscode
  | _build
  | build
  | dist
  | docs
)/
'''


[tool.autohooks]
pre-commit = ["autohooks.plugins.black", "autohooks.plugins.ruff"]
mode = "poetry"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
